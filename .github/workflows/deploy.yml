name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master # Якщо твоя головна гілка називається main, зміни master на main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build

      - name: Prepare GitHub Pages (SPA routing & CNAME)
        run: |
          # Переходимо в папку, куди Angular зібрав проєкт
          # Якщо в тебе старіша версія Angular, папка може бути просто dist/family-lux-hotel (без /browser)
          cd dist/family-lux-hotel/browser
          
          # Рятуємо роутинг: копіюємо index.html у 404.html
          cp index.html 404.html
          
          # Повертаємось в корінь і копіюємо CNAME, якщо він існує
          cd ../../../
          if [ -f "CNAME" ]; then cp CNAME dist/family-lux-hotel/browser/; fi

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Commit and push to gh-pages using SSH
        env:
          GIT_SSH_COMMAND: 'ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Заходимо саме в папку готового сайту
          cd dist/family-lux-hotel/browser
          
          git init
          git add --all .
          git commit -m "Deploy to GitHub Pages"
          git branch -M gh-pages
          git push git@github.com:${{ github.repository }} gh-pages --force

      - name: Clean up SSH
        run: |
          rm -f ~/.ssh/id_rsa ~/.ssh/known_hosts
